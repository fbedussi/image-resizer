<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>

  <link type="text/css" rel="stylesheet" href="pico.min.css" />
  <link type="text/css" rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/x-icon" href="favicon.svg">

  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <main class="container-fluid main">
    <label>Upload image <input type="file" accept="image/*" /></label>

    <div class="dimensions">
      <label class="width">Width <input type="number" /></label>
      <label class="height">Height <input type="number" /></label>
    </div>

    <label class="fileName">File name <input type="text" /></label>

    <button class="resize">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
        <path class="icon" fill="currentColor"
          d="M19.92 12.08L12 20l-7.92-7.92l1.42-1.41l5.5 5.5V2h2v14.17l5.5-5.51l1.42 1.42M12 20H2v2h20v-2H12Z" />
      </svg>
      Resize</button>

    <a class="download"> <button disabled>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="m10.59 12l4-4H11V6h7v7h-2V9.41l-4 4V16h8V4H8v8h2.59M22 2v16H12v4H2V12h4V2h16M10 14H4v6h6v-6Z" />
        </svg>
        Download
        resized image</button></a>

    <div class="image-wrapper">
      <img class="image" hidden>
    </div>
  </main>

  <script type="module" src="image.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
