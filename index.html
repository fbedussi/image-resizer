<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>

  <link type="text/css" rel="stylesheet" href="pico.min.css" />
  <link type="text/css" rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/x-icon" href="favicon.svg">

  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <main class="container-fluid main">
    <div id="canvas-debug"></div>
    <label>Upload image <input type="file" accept="image/*" /></label>

    <div class="col-2">
      <label class="width">Width <input type="number" /></label>
      <label class="height">Height <input type="number" /></label>
    </div>

    <label class="fileName">File name <input type="text" /></label>


    <div class="col-2">
      <button class="rotate">
        <svg class="icon" width="1em" height="1em" viewBox="0 0 24 24">
          <path
            d="M7.34 6.41.86 12.9l6.49 6.48 6.49-6.48-6.5-6.49zM3.69 12.9l3.66-3.66L11 12.9l-3.66 3.66-3.65-3.66zm15.67-6.26C17.61 4.88 15.3 4 13 4V.76L8.76 5 13 9.24V6c1.79 0 3.58.68 4.95 2.05 2.73 2.73 2.73 7.17 0 9.9C16.58 19.32 14.79 20 13 20c-.97 0-1.94-.21-2.84-.61l-1.49 1.49C10.02 21.62 11.51 22 13 22c2.3 0 4.61-.88 6.36-2.64 3.52-3.51 3.52-9.21 0-12.72z">
          </path>
        </svg>
        Rotate
      </button>

      <button class="resize">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="m10.59 12l4-4H11V6h7v7h-2V9.41l-4 4V16h8V4H8v8h2.59M22 2v16H12v4H2V12h4V2h16M10 14H4v6h6v-6Z" />
        </svg>
        Resize
      </button>
    </div>


    <a class="download"> <button disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path class="icon" fill="currentColor"
            d="M19.92 12.08L12 20l-7.92-7.92l1.42-1.41l5.5 5.5V2h2v14.17l5.5-5.51l1.42 1.42M12 20H2v2h20v-2H12Z" />
        </svg>
        Download resized image</button></a>

    <div class="image-slot">
      <div class="image-wrapper">
        <img class="image" hidden>
      </div>
    </div>
  </main>

  <script type="module" src="image.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
